<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="Flipkartnavbar.css">
</head>
<body>
    <nav class="navbar">
        <div class="icon">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo-183b96.svg" alt="flipkartlogo">
        </div>
        <div class="search">
            <img src="../Css2/search.svg" alt="">
            <input placeholder="Search for products,brands and more" type="text">
        </div>
        <div class="right_side">
            <div class="login">
                <img src="../Css2/profile-52e0dc.svg" alt="login">
                <p>Login</p>
                <img src="../Css2/up.svg" alt="uparrow">
            </div>
            <div class="cart">
                <img src="../Css2/cart.svg" alt="cart">
                <p>cart</p>
                
            </div>
            <div class="seller">
                <img src="../Css2/seller.svg" alt="">
                <p>Become a seller</p>
            </div>
            <div class="dot">
                <img src="../Css2/dot.svg" alt="dot">
            </div>
        </div>
    </nav>
    <!-- footer -->
    
</body>
</html>
